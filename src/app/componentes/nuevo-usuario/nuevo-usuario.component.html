<app-header></app-header>
<h1 class="m-5">Registrarse</h1>
<div class="m-5">
    <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
        <div class="mb-3 form-group">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" name="nombre" class="form-control" id="nombre" [(ngModel)]="nombre" required>
        </div>
        <div class="mb-3 form-group">
            <label for="username" class="form-label">Nombre de usuario</label>
            <input type="text" name="username" class="form-control" id="username" [(ngModel)]="username" required>
        </div>
        <div class="mb-3 form-group">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" name="password" class="form-control" id="password" [(ngModel)]="password" required>
        </div>
        <div class="mb-3 form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" id="email" [(ngModel)]="email" required>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" [disabled]="!f.valid">Registrarse</button>
        </div>
        <button class="btn btn-outline-secondary mr-1" routerLink="/iniciar-sesion" routerLinkActive="active">Si ya
            tiene usuario, acá podría iniciar sesión.</button>
    </form>
</div>
