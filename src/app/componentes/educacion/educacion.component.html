  <div class="card mat-card" class="section1" id="education">
    <div id="education-experience" style="padding: 20px;">
      <div id="education-experience-header">
        <i class="fas fa-book-open"></i><h2>Educaci√≥n</h2>
        <button class="btn" style="float: right;">
          <a href="#" class="btn-right"><i class="fas fa-tools edit-btn"></i></a>
        </button>
      </div>
      <div>
        <ul class="items-list">
          <li *ngFor="let educacion of educacionList">
            <div class="data-container" style="border-style: double; margin-bottom: 10px;">
              <div class="logo-image-container">
                <img class="logo-image" [src]="educacion.logo">
              </div>
              <div class="list-info">
                <div>
                  <h3>{{educacion.school}}</h3>
                  <h3>{{educacion.title}}</h3>
                  <p><time>{{educacion.start}}</time> - <time>{{educacion.end}}</time></p>
                  <p>{{educacion.typeofschool}} - {{educacion.status}}</p>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
