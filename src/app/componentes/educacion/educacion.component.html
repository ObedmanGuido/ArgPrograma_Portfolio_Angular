  <div class="card mat-card" class="section1" id="education">
    <div id="education-experience" style="padding: 20px;">
      <div id="education-experience-header">
        <i class="fas fa-book-open"></i>
        <h2 class="section-header">Educaci√≥n</h2>
        <button class="btn" style="float: right;">
          <a href="#" class="btn-right"><i class="fas fa-tools edit-btn"></i></a>
        </button>
      </div>
      <div>
        <ul class="items-list">
          <li *ngFor="let educacion of educacionLista">
            <div class="data-container" style="border-style: double; margin-bottom: 10px;">
              <div class="logo-image-container">
                <img class="logo-image" [src]="educacion.logo">
              </div>
              <div class="list-info">
                <div class="table">
                  <tr>
                    <h3>{{educacion.title}}</h3>
                    <td><i class="fa-regular fa-pen-to-square text-info"></i></td>
                    <td><i class="fa-regular fa-trash-can text-danger"></i></td>
                  </tr>
                  <h3>{{educacion.schoolname}}</h3>
                  <tr>
                    <col>Desde <time>{{educacion.startyear}}</time> - hasta <time>{{educacion.endyear}}</time>
                    <br>
                    <col>{{educacion.typeofschool}} - {{educacion.status}}
                  </tr>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
