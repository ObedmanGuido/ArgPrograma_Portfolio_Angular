<div *ngIf="loadingActive" class="container-fluid">
    <div class="loading-container">
        <div class="row">
            <div class="spinner-border text-primary" style="width: 5rem; height: 5rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div class="row justify-content-center">
            <h5>     El server de backend Heroku puede tardar hasta 2 minutos en cargar. Si no carga después de ese tiempo, refresque la página.</h5>
        </div>
    </div>
</div>
